scene = Playground
N_samples = 64
# N_rays = 1024
model {
    # ndc coordinate
    use_ndc = True
    use_semantic_labels = True
    semantic_class_num = 30
    use_ray_attention = True

    ray_attention{
        intra_attn_head = 4
        cross_attn_head = 4
        N_samples = ${N_samples}
        d_hidden = 64
        add_pos_embedding = True
        intra_attn = False
    }

    mlp_static {
        pixelnerf_mode = True
        origin_pipeline = False
        use_semantic_labels = False

    }

    mlp_dynamic {
        pixelnerf_mode = True
        feature_fuse_mode = "addition"
        use_viewdirsDyn = False
        flow_mode = "discrete"
        use_adjoint = False
        d_hidden = 128
        discrete_steps = 2
        origin_pipeline = False
        n_global_blocks = 2
        n_blocks = 3
        use_temporal_feature = True
        use_semantic_labels = True

    }
    mlp_semantic {
        pixelnerf_mode = True
        feature_fuse_mode = "addition"
        use_viewdirsDyn = False
        d_hidden = 128
        n_global_blocks = 0
        n_blocks = 3
        use_semantic_labels = True

    }

    encoder_2d {
        type = resnet18
        normalize = Ture
    }

    encoder {
        type = slowonly
        config_path = "mmaction_configs/recognition/slowonly/slowonly_imagenet_pretrained_r50_8x8x1_150e_kinetics400_rgb.py"
        pretrained = True
        pretrained_path = "checkpoints/slowonly_imagenet_pretrained_r50_8x8x1_150e_kinetics400_rgb_20200912-3f9ce182.pth"
        num_layers = [0, 1, 2]
        use_encoder_2d = True
    }
}

info {
    add_features = True
    basedir = "./logs/semantic_flow/generation/semantic_flow/"
    # basedir = "./logs/debug/"
    expname = ${scene}_with_semantic_consistency_semantic_branch_wo_intra_attn_debug_ndc_flow_use_flow_distance
    ft_S = True
    ft_path_S = None
    dataset_file_lists = [data_semantic/${scene}]
    random_seed = 42
    freeze_enc = True
    N_rand = 1024
    blending_thickness = 0.03
    no_ndc = False
    use_lambda_decay = False
    use_depth_blending_loss = True
    use_static_flow_loss = True
    static_flow_loss_lambda = 0.5
    use_mask_flow_loss = True
    mask_flow_loss_lambda = 0.01
    decay_iteration = 0
    freeze_BN = False
    use_clip_grad_norm = True
    testset_all = True
    use_semantic_consistency = True
    semantic_loss_lambda = 0.08
    semantic_loss_lambda_full = 0.16
    semantic_loss_lambda_d = 0.08
    fast_render = True
    # slow_loss_lambda = 0.1
    # flow_loss_lambda = 0.2
}